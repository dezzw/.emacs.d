name: Update and Build Demacs

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-flake:
    name: Update flake inputs
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.update.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: demacs
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Update flake inputs
        id: update
        run: |
          nix flake update
          if git diff --quiet flake.lock; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to flake.lock"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "flake.lock has been updated"
          fi

      - name: Push flake dependencies to Cachix
        if: steps.update.outputs.has_changes == 'true'
        run: |
          nix flake archive --json | \
          jq -r '.path,(.inputs|to_entries[].value.path)' | \
          cachix push demacs

      - name: Upload updated flake.lock
        if: steps.update.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: flake-lock
          path: flake.lock
          retention-days: 1

  build-and-cache:
    name: Build demacs (${{ matrix.os }} - ${{ matrix.version }})
    needs: update-flake
    if: needs.update-flake.outputs.has_changes == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        version: [igc, igc-patched, git, git-patched]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated flake.lock
        uses: actions/download-artifact@v4
        with:
          name: flake-lock

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: demacs
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build demacs-${{ matrix.version }}
        id: build
        run: |
          nix build .#demacs-${{ matrix.version }} --print-build-logs

      - name: Push build to Cachix
        if: success()
        run: |
          nix build .#demacs-${{ matrix.version }} --no-link --print-out-paths | \
          cachix push demacs


  push-to-cachix:
    name: Push to Cachix (if any build succeeded)
    needs: [update-flake, build-and-cache]
    if: |
      needs.update-flake.outputs.has_changes == 'true' &&
      !cancelled() &&
      (needs.build-and-cache.result == 'success' || needs.build-and-cache.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated flake.lock
        uses: actions/download-artifact@v4
        with:
          name: flake-lock

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: demacs
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Push all successful builds to Cachix
        run: |
          # Push all versions that might have succeeded
          # Each individual build job already pushed its own result,
          # this is a fallback to ensure everything is cached
          for version in igc igc-patched git git-patched; do
            echo "Attempting to push demacs-$version..."
            nix build .#demacs-$version --no-link --print-out-paths 2>/dev/null | \
              cachix push demacs || echo "demacs-$version not available, skipping"
          done

  push-changes:
    name: Push flake.lock to repository
    needs: [update-flake, build-and-cache]
    if: |
      needs.update-flake.outputs.has_changes == 'true' &&
      !cancelled() &&
      (needs.build-and-cache.result == 'success' || needs.build-and-cache.result == 'failure')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download updated flake.lock
        uses: actions/download-artifact@v4
        with:
          name: flake-lock

      - name: Configure Git
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: Commit and push changes
        run: |
          git add flake.lock
          git commit -m "[Chore] Update flake inputs

          âœ… Builds verified on Linux and macOS"
          git pull --rebase --autostash
          git push
